<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Final Project</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Sora:wght@100;200;300;400;500;600;700;800&display=swap"
            rel="stylesheet"
        />
        <script
            src="https://kit.fontawesome.com/c2d2ac568c.js"
            crossorigin="anonymous"
        ></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <link rel="stylesheet" href="src/style.css" />
    </head>
    <body>
        <div class="container">
            <div class="weather-app-wrapper">
                <div class="weather-app">
                    <!--HEAD-->

                    <div class="row">
                        <div class="col-6">
                            <div class="overview">
                                <h1 id="city"></h1>
                                <small>
                                    <ul>
                                        <li>
                                            Last updated:<span id="date"></span>
                                        </li>
                                        <li id="description"></li>
                                    </ul>
                                </small>
                            </div>
                        </div>

                        <!--TEMPERATURE SWITCH-->
                        <div class="col-6">
                            <div class="temperature-switch-wrapper">
                                <div class="temperature-switch">
                                    <span class="cpositioning"> Cº </span>
                                    <div class="form-check form-switch">
                                        <input
                                            type="checkbox"
                                            class="form-check-input"
                                            id="units-toggle"
                                        />
                                        <span> Fº </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--TABS-->
                    <div>
                        <ul class="nav nav-tabs">
                            <li class="nav-item">
                                <a
                                    class="nav-link active"
                                    aria-current="page"
                                    href="#"
                                    id="tab-1"
                                >
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" id="tab-2"> </a>
                            </li>
                        </ul>
                    </div>

                    <!--TODAY WEATHER - MAIN INFO-->

                    <section class="todayweather-maincard">
                        <div class="row">
                            <div class="col-4">
                                <img
                                    class="main-weather-image"
                                    src="#"
                                    alt=""
                                    id="main-icon"
                                />
                            </div>

                            <div class="col-4">
                                <h2 id="main-temperature"></h2>

                                <div class="precipitation-wind-humidity">
                                    <span>
                                        <i class="fas fa-wind"></i>
                                    </span>
                                    <span id="wind"></span>
                                    <br />
                                    <span> <i class="fas fa-tint"></i></span>
                                    <span id="humidity"></span>
                                </div>
                            </div>

                            <div class="col-4">
                                <span class="max-min-temperature">
                                    <div>
                                        <i class="fas fa-long-arrow-alt-up"></i>
                                        <span id="maxTemperature"> </span>
                                    </div>
                                    <div>
                                        <i class="fas fa-long-arrow-alt-down">
                                        </i>
                                        <span id="minTemperature"> </span>
                                    </div>
                                </span>
                            </div>
                        </div>
                    </section>

                    <!--SEARCH BOX-->
                    <section class="sec-search-box">
                        <div class="input-group">
                            <input
                                type="text"
                                class="form-control"
                                placeholder="Search city here"
                                id="city-input"
                            />
                            <div class="input-group-append">
                                <button
                                    class="btn btn-outline-secondary"
                                    type="button"
                                    id="search-city-btn"
                                >
                                    <i class="fa fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </section>
                    <!--DAYS OF THE WEEK-->
                    <div class="weather-forecast" id="forecast"></div>
                </div>
            </div>
            <footer>
                <a
                    href="https://github.com/teresa-rosa/Challenge-ShecodesPlus-week6.git"
                    class="link-to-open-source"
                    >Open-source code</a
                >
                <span> by Teresa Rosa</span>
            </footer>
        </div>
    </body>
    <script src="src/app.js"></script>
</html>
